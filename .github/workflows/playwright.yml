name: Playwright Tests
on:
  push:
    branches: [ QA ]
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.extract_url.outputs.deployment_url }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - uses: actions/cache@v3
      id: playwright-cache
      with:
          path: '~/.cache/ms-playwright'
          key: '${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}'
          restore-keys: |
            ${{ runner.os }}-playwright-
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create Testrail runs
      run: npx playwright test basetest.spec.ts --project=${{ github.head_ref || github.ref_name }} --workers=1         
    - name: Run Playwright tests
      id: playwright_tests
      run: npx playwright test --project=${{ github.head_ref || github.ref_name }} --workers=1
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
